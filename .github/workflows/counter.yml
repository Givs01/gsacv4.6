name: Update Page Views Counter

on:
  push:
    branches:
      - main

jobs:
  updateCounter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run JavaScript script
        run: node counter.js

      - name: Commit and push changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "gaurav.kushwaha@cept.ac.in"
          git add pageviews.txt
          git commit -m "Update page views counter [skip ci]"
          git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
